{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smaki Szczecina</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/embla-carousel/embla-carousel.umd.js"></script>
    <script src="https://unpkg.com/embla-carousel-autoplay/embla-carousel-autoplay.umd.js"></script>

</head>
<body>
    <div class="main">

        <div class="top">
            <div class="logo"><a href="{% url 'index_page' %}"><img src="{% static 'img/logo.png' %}" width="100" height="100"></a></div>

            <div class="menuleft">
                <a href="https://www.instagram.com/kacpercelinskii/" class="fa fa-instagram"></a>
                <a href class="fa fa-facebook"></a>
                <a href class="fa fa-twitter"></a>
            </div>

            <div class="menuright">
                <div class="tab"><a href="{% url 'index_page' %}">GŁÓWNA</a></div>
                <div class="tab"><a href>MAPA</a></div>
                <div class="tab"><a href="{% url 'about_page' %}">O NAS</a></div>
                <div class="tab"><a href>GALERIA</a></div>
                <div class="tab"><a href>OPINIE</a></div>
                <div class="tab"><a href>LOGIN/REJESTRACJA</a></div>
            </div>

            <div class="searchea">
                <div id="wrap">
                    <form action="" autocomplete="on">
                    <input id="search" name="search" type="text" placeholder="Szukaj..." autofocus><input id="search_submit" type="submit">
                    </form>
                  </div>
            </div>
        </div>

        {% block content %}
        {% endblock %}

        <div class="footer">
            <div class="mediaa">instagram</div>
            <div class="mediaa">facebook</div>
            <div class="mediaa">twitter</div>
            <div class="mediaa">mail</div>
        </div>

    </div>
</body>
</html>
