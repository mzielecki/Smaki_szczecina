<!DOCTYPE html>

<html lang="pl-PL">

<head>
    <meta charset="utf-8"/>
    <title>Smaki Szczecina</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- wszystko -->
    <div class="main">
        <!-- góra -->
        <div class="top">
            <div class="logo"><img src="logo.png" width="100" height="100"></div>
            <!-- lewa część menu -->
            <div class="menuleft">
                <a href class="fa fa-instagram"></a>
                <a href class="fa fa-facebook"></a>
                <a href class="fa fa-twitter"></a>
            </div>
            <!-- prawa część menu -->
            <div class="menuright">
                <div class="tab"><a href>GŁÓWNA</a></div>
                <div class="tab"><a href>MAPA</a></div>
                <div class="tab"><a href>O NAS</a></div>
                <div class="tab"><a href>GALERIA</a></div>
                <div class="tab"><a href>OPINIE</a></div>
                <div class="tab"><a href>LOGIN/REJESTRACJA</a></div>
            </div>
            <!-- logo w lewym górnym rogu -->
            
            <!-- panel pod menu -->
            <div class="search">
                <div class="searchbar"></div>
                <div class="buttonsearchbar"></div>
            </div>
        </div>
<!-------------------------------------------------------------------------------------->
        <!-- lewy panel -->
        <div class="left">
            <div class="text1">Najpyszniejsze miejsca w Szczecinie</div>
            <div class="look">
                <div class="line"></div>
                <div class="looktext">Zobacz wszystkie restauracje</div>
            </div>
            <div class="buttonleft"></div>
        </div>
        <!-- prawy panel -->
        <div class="right">
            <!-- narazie nie wiem co tu dac lol kys :) -->
            <div class="photos"></div>
            <div class="underphotos">
                <div class="circle"></div>
                <div class="firstline"></div>
                <div class="textunderphotos">Zobacz więcej</div>
                <div class="secondline"></div>
            </div>
        </div>
        <!-- dolna pusta przestrzeń -->
        <div class="blankspace"></div>
        <!-- footer -->
        <div class="footer">
            <div class="instagram2">instagram</div>
            <div class="facebook2">facebook</div>
            <div class="twitter2">twitter</div>
            <div class="mail">mail</div>
        </div>
<!-------------------------------------------------------------------------------------->
    </div>
</body>
</html>
