<!DOCTYPE html>

<html lang="pl-PL">

<head>
    <meta charset="utf-8"/>
    <title>Smaki Szczecina</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- wszystko -->
    <div class="main">
        <!-- góra -->
        <div class="top">
            <!-- lewa część menu -->
            <div class="menuleft">
                <div class="instagram1"></div>
                <div class="facebook1"></div>
                <div class="twitter1"></div>
            </div>
            <!-- prawa część menu -->
            <div class="menuright">
                <div class="mainsite">GŁÓWNA</div>
                <div class="map">MAPA</div>
                <div class="about">O NAS</div>
                <div class="gallery">GALERIA</div>
                <div class="opinions">OPINIE</div>
                <div class="login">LOGIN/REJESTRACJA</div>
            </div>
            <!-- logo w lewym górnym rogu -->
            <div class="logo"><img src="logo.png" width="100" height="100"></div>
            <!-- panel pod menu -->
            <div class="search">
                <div class="searchbar"></div>
                <div class="buttonsearchbar"></div>
            </div>
        </div>
        <!-- lewy panel -->
        <div class="left">
            <div class="text1">Najpyszniejsze miejsca w Szczecinie</div>
            <div class="look">
                <div class="line"></div>
                <div class="looktext">Zobacz wszystkie restauracje</div>
            </div>
            <div class="buttonleft"></div>
        </div>
        <!-- prawy panel -->
        <div class="right">
            <!-- narazie nie wiem co tu dac lol kys :) -->
            <div class="photos"></div>
            <div class="underphotos">
                <div class="circle"></div>
                <div class="firstline"></div>
                <div class="textunderphotos">Zobacz więcej</div>
                <div class="secondline"></div>
            </div>
        </div>
        <!-- dolna pusta przestrzeń -->
        <div class="blankspace"></div>
        <!-- footer -->
        <div class="footer">
            <div class="instagram2">instagram</div>
            <div class="facebook2">facebook</div>
            <div class="twitter2">twitter</div>
            <div class="mail">mail</div>
        </div>
    </div>
</body>
</html>
