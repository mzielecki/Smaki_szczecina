<!DOCTYPE html>

<html lang="pl-PL">

<head>
    <meta charset="utf-8"/>
    <title>Smaki Szczecina</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/embla-carousel/embla-carousel.umd.js"></script>
    <script src="https://unpkg.com/embla-carousel-autoplay/embla-carousel-autoplay.umd.js"></script>
</head>
<body>
    <!-- wszystko -->
    <div class="main">
        <!-- góra -->
        <div class="top">
            <!-- logo w lewym górnym rogu -->
            <div class="logo"><img src="logo.png" width="100" height="100"></div>
            <!-- lewa część menu -->
            <div class="menuleft">
                <a href class="fa fa-instagram"></a>
                <a href class="fa fa-facebook"></a>
                <a href class="fa fa-twitter"></a>
            </div>
<!-------------------------------------------------------------------------------------->
            <!-- prawa część menu -->
            <div class="menuright">
                <div class="tab"><a href>GŁÓWNA</a></div>
                <div class="tab"><a href>MAPA</a></div>
                <div class="tab"><a href>O NAS</a></div>
                <div class="tab"><a href>GALERIA</a></div>
                <div class="tab"><a href>OPINIE</a></div>
                <div class="tab"><a href>LOGIN/REJESTRACJA</a></div>
            </div>
<!-------------------------------------------------------------------------------------->
            <!-- panel pod menu -->
            <div class="searchea">
                <div id="wrap">
                    <form action="" autocomplete="on">
                    <input id="search" name="search" type="text" placeholder="Czego szukasz?" autofocus><input id="search_submit" type="submit">
                    </form>
                  </div>
                <div class="buttonsearchbar"><img src="fire.png" width="12px" height="12px" style="padding-right: 0.5vw;">POLECAMY</div>
            </div>
        </div>
<!-------------------------------------------------------------------------------------->
        <!-- lewy panel -->
        <div class="left">
            <div class="text1">Najpyszniejsze miejsca w Szczecinie</div>
            <div class="look">
                <div class="line"></div>
                <div class="looktext">Zobacz wszystkie restauracje</div>
            </div>
            <div class="buttonleft">
                <div class="button">
                    <div class="fire"><img src="fire.png" width="20px" height="20px"></div>
                    <div class="buttontext">Zacznij</div>
                </div>
            </div>
        </div>
<!-------------------------------------------------------------------------------------->
        <!-- prawy panel -->
        <div class="right">
            <!-- narazie nie wiem co tu dac lol kys :) -->
            <div class="photos">
                <!-- <button class="nextbtt">Next</button>
                <div class="photo1"></div>
                <div class="photo2"></div>
                <div class="photo3"></div>
                <button class="prevbtt">Prev</button> -->
                <div class="embla">
                    <div class="gradient-fade-left"></div>
                    <div class="embla__viewport">
                        <div class="embla__container">
                            <div class="embla__slide">
                                <div class="embla__slide__inner" id="slide1"><img src="FB-3.jpg" width="250" height="450"/></div>
                            </div>
                            <div class="embla__slide">
                                <div class="embla__slide__inner" id="slide2"><img src="FB-20.jpg "  width="250" height="450"/></div>
                            </div>
                            <div class="embla__slide">
                                <div class="embla__slide__inner" id="slide3"><img src="FB-33.jpg"  width="250" height="450"/></div>
                            </div>
                            <div class="embla__slide">
                                <div class="embla__slide__inner" id="slide4"><img src="FB-32.jpg"  width="250" height="450"/></div>
                            </div>
                            <div class="embla__slide">
                                <div class="embla__slide__inner" id="slide5"><img src="FB-41.jpg"  width="250" height="450"/></div>
                            </div>
                            <div class="embla__slide">
                                <div class="embla__slide__inner" id="slide6"><img src="FB-37.jpg"  width="250" height="450"/></div>
                            </div>
                            <div class="embla__slide">
                                <div class="embla__slide__inner" id="slide7"><img src="FB-49.jpg"  width="250" height="450"/></div>
                            </div>
                            <div class="embla__slide">
                                <div class="embla__slide__inner" id="slide8"><img src="FB-7.jpg"  width="250" height="450"/></div>
                            </div>
                        </div>
                        <div class="gradient-fade-right"></div>
                    </div>
                </div>
                  <script type="text/javascript">
                    const wrap = document.querySelector(".embla");
                    const viewPort = wrap.querySelector(".embla__viewport");
                    const autoplay = EmblaCarouselAutoplay(
                        { delay: 3000, stopOnInteraction: false },
                        (emblaRoot) => emblaRoot.parentElement
                    );
                    

                    const embla = EmblaCarousel(viewPort, {slidesToScroll: 4, skipSnaps: false, loop: true}, [autoplay]);
                    
                  </script>
            </div>
            <div class="underphotos">
                <div class="circle"></div>
                <div class="firstline"></div>
                <div class="textunderphotos">Zobacz więcej</div>
                <div class="secondline"></div>
            </div>
        </div>
<!-------------------------------------------------------------------------------------->
        <!-- dolna pusta przestrzeń -->
        <div class="blankspace"></div>
<!-------------------------------------------------------------------------------------->
        <!-- footer -->
        <div class="footer">
            <div class="mediaa">instagram</div>
            <div class="mediaa">facebook</div>
            <div class="mediaa">twitter</div>
            <div class="mediaa">mail</div>
        </div>
<!-------------------------------------------------------------------------------------->
    </div>
</body>
</html>
