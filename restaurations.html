<!DOCTYPE html>

<html lang="pl-PL">

<head>
    <meta charset="utf-8"/>
    <title>Smaki Szczecina</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/embla-carousel/embla-carousel.umd.js"></script>
    <script src="https://unpkg.com/embla-carousel-autoplay/embla-carousel-autoplay.umd.js"></script>
</head>
<body>
    <!-- wszystko -->
    <div class="main">
        <!-- góra -->
        <div class="top">
            <!-- logo w lewym górnym rogu -->
            <div class="logo"><a href="index.html"><img src="logo.png" width="100" height="100"></a></div>
            <!-- lewa część menu -->
            <div class="menuleft">
                <a href class="fa fa-instagram"></a>
                <a href class="fa fa-facebook"></a>
                <a href class="fa fa-twitter"></a>
            </div>
<!-------------------------------------------------------------------------------------->
            <!-- prawa część menu -->
            <div class="menuright">
                <div class="tab"><a href>GŁÓWNA</a></div>
                <div class="tab"><a href>MAPA</a></div>
                <div class="tab"><a href>O NAS</a></div>
                <div class="tab"><a href>GALERIA</a></div>
                <div class="tab"><a href>OPINIE</a></div>
                <div class="tab"><a href>LOGIN/REJESTRACJA</a></div>
            </div>
<!-------------------------------------------------------------------------------------->
            <!-- panel pod menu -->
            <div class="searchea">
                <div id="wrap">
                    <form action="" autocomplete="on">
                    <input id="search" name="search" type="text" placeholder="Czego szukasz?" autofocus><input id="search_submit" type="submit">
                    </form>
                  </div>
            </div>
        </div>
<!-------------------------------------------------------------------------------------->
            <!-- panel pod searchmenu -->
        <div class="sort_panel">
            <div class="sort_label">Sort:</div>
            <div class="sort_options">
                <select>
                    <option>Cena najmniejsza</option>
                    <option>Cena największa</option>
                </select>
            </div>
            <div class="sort_label">Odległość: </div>
            <div class="sort_options">
                <select>
                    <option>Jak najbliżej</option>
                    <option>do 5km</option>
                    <option>do 10km</option>
                    <option>do 15km</option>
                </select>
            </div>
        </div>
<!-------------------------------------------------------------------------------------->
            <!-- lewy panel -->
        <div class="left_panel">
            <div class="categories_panel">
                <h2>Kategorie</h2>
            </div>
        </div>

<!-------------------------------------------------------------------------------------->
            <!-- prawy panel -->
            <div class="right_panel">
                <div class="prototype_restaurantBox">
                    <div class="restaurant_img"><img src="FB-20.jpg" width="326" height="180"/></div>
                    <div class="restaurant_name">La Casa de Kebab - Szczecin</div>
                    <div class="restaurant_content">Najlpeszy Kebab w Szczecinie. Potwierdzają nawet ludzie z Gryfina</div>
                    <div class="restaurant_cost">20zł / szt</div>
                    <div class="restaurant_check_button">Sprawdź</div>
                </div>
            </div>

<!-------------------------------------------------------------------------------------->
        <!-- footer -->
        <div class="footer">
            <div class="mediaa">instagram</div>
            <div class="mediaa">facebook</div>
            <div class="mediaa">twitter</div>
            <div class="mediaa">mail</div>
        </div>
<!-------------------------------------------------------------------------------------->
    </div>
</body>
</html>
